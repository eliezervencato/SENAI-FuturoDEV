<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcular Frete</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
        <div class="container">
            <div class="container__input">
                <h1>Cálculo de Frete</h1>
                <span class="material-symbols-outlined">local_shipping</span>
          
                <input
                  type="number"
                  id="inp-peso"
                  placeholder="Peso do produto"
                />
                <input
                  type="number"
                  id="inp-distancia"
                  placeholder="Distância do trajeto"
                />
          
                <button class="btn-color-1" onclick="calcular()">Calcular</button>
              </div>
          
              <div class="container__resposta">
                  <h1>Cálculo de Frete</h1>
                  <span class="material-symbols-outlined">local_shipping</span>
                  <p id="resposta"></p>
          
                  <button class="btn-color-2" onclick="calcular()">Calcular novamente</button>
              </div>
        </div>
    <script src="app.js"></script>
  </body>
</html>
